<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keranjang Saya | ShopeeClone</title>
  <link rel="stylesheet" href="../css/cart.css" />
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cart-page-container">
    <div class="cart-header">
      <button class="cart-back" onclick="window.history.back()">&lt;</button>
      <span class="cart-title">Keranjang Saya <span class="cart-count">(17)</span></span>
    </div>
    <div class="cart-store-bar">
      <select class="cart-dropdown" id="store-select">
        <option value="Pokemon Store">Pokemon Store</option>
        <option value="Board Game Store">Board Game Store</option>
      </select>
      <span class="cart-location">
        <img src="../../src/images/location.svg" alt="Loc" class="location-icon">
        <span id="location-text">Jakarta</span>
      </span>
    </div>
    <div class="cart-voucher-bar">
      <button class="cart-voucher-tab active" data-type="store">Voucher Toko</button>
      <button class="cart-voucher-tab" data-type="universal">Voucher Universal</button>
      <select class="cart-voucher-dropdown" id="voucher-select">
        <option>Pilih voucher</option>
      </select>
      <button class="cart-voucher-btn">Pakai</button>
    </div>
    <!-- PRODUK LIST RENDERED BY JS -->
    <div class="cart-list" id="cart-list"></div>
  </div>
  <div class="cart-bottom-bar">
    <input type="checkbox" id="check-all" />
    <label for="check-all" class="check-all-label">Semua</label>
    <span class="cart-total-label">Total <span class="cart-total" id="cart-total">Rp0</span></span>
    <button class="cart-checkout-btn" id="checkout-btn">Checkout (<span id="checkout-count">0</span>)</button>
  </div>
  <script src="../js/cart.js"></script>
</body>
</html>
